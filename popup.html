<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stacker</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            width: 200px;
            background: light-dark(#ffffff, #1a1a1a);
            color: light-dark(#333333, #e0e0e0);
        }

        .settings-link {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            text-decoration: none;
            color: light-dark(#333333, #e0e0e0);
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .settings-link:hover {
            background-color: light-dark(#f5f5f5, #333333);
        }

        .settings-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }

            .settings-link {
                color: #e0e0e0;
            }

            .settings-link:hover {
                background-color: #333333;
            }
        }
    </style>
</head>

<body>
    <a href="#" class="settings-link" id="settingsLink">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="settings-icon">
            <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />
            <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
            <path d="M12 2v2" />
            <path d="M12 22v-2" />
            <path d="m17 20.66-1-1.73" />
            <path d="M11 10.27 7 3.34" />
            <path d="m20.66 17-1.73-1" />
            <path d="m3.34 7 1.73 1" />
            <path d="M14 12h8" />
            <path d="M2 12h2" />
            <path d="m20.66 7-1.73 1" />
            <path d="m3.34 17 1.73-1" />
            <path d="m17 3.34-1 1.73" />
            <path d="m11 13.73-4 6.93" />
        </svg>
        New tab settings
    </a>

    <script src="popup.js"></script>
</body>

</html>
