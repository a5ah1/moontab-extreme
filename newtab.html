<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new tab</title>
  <link rel="icon" type="image/png" href="assets/icons/blank.png">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/newtab.css">
</head>

<body class="theme-light">
  <!-- Main container with horizontal scrolling -->
  <div id="board-container" class="board-container">
    <div id="columns-container" class="columns-container">
      <!-- Columns will be dynamically inserted here -->
    </div>
  </div>

  <!-- Settings button -->
  <div class="settings-toggle">
    <button id="settings-btn" class="settings-btn" title="Settings" aria-label="Open Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cog-icon lucide-cog">
        <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />
        <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
        <path d="M12 2v2" />
        <path d="M12 22v-2" />
        <path d="m17 20.66-1-1.73" />
        <path d="M11 10.27 7 3.34" />
        <path d="m20.66 17-1.73-1" />
        <path d="m3.34 7 1.73 1" />
        <path d="M14 12h8" />
        <path d="M2 12h2" />
        <path d="m20.66 7-1.73 1" />
        <path d="m3.34 17 1.73-1" />
        <path d="m17 3.34-1 1.73" />
        <path d="m11 13.73-4 6.93" />
      </svg>
    </button>
  </div>

  <!-- Loading state -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Loading your boards...</p>
  </div>

  <!-- Empty state -->
  <div id="empty-state" class="empty-state hidden">
    <div class="empty-content">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="9" x2="9" y2="15"></line>
        <line x1="15" y1="9" x2="15" y2="15"></line>
      </svg>
      <h2>Welcome to Link Stacker!</h2>
      <p>Open settings to create your first column and start organizing your links.</p>
      <button id="open-settings-btn" class="btn btn-primary">
        Open Settings
      </button>
    </div>
  </div>

  <!-- Templates for dynamic content -->
  <template id="column-template">
    <div class="column" data-column-id="">
      <div class="column-header">
        <h3 class="column-title"></h3>
      </div>

      <div class="links-container">
        <!-- Links will be inserted here -->
      </div>
    </div>
  </template>

  <template id="link-template">
    <div class="link-card" data-link-id="">
      <a class="link-content" href="">
        <div class="link-icon-container">
          <img class="link-icon" src="" alt="" width="16" height="16">
        </div>
        <div class="link-text">
          <div class="link-title"></div>
          <div class="link-url"></div>
        </div>
      </a>
    </div>
  </template>

  <template id="divider-template">
    <div class="divider-item" data-divider-id="">
      <div class="divider-title"></div>
    </div>
  </template>

  <!-- Scripts -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/theme-manager.js"></script>
  <script src="scripts/drag-scroll.js"></script>
  <script src="newtab.js"></script>
</body>

</html>
